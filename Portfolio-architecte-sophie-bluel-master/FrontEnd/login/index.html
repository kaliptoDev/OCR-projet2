<!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">
<title>Sophie Bluel - Architecte d'intérieur - Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
    rel="stylesheet">
<meta name="description" content="">
<link rel="stylesheet" href="../assets/style.css">
<script src="../assets/js/loginscript.js" type="module" defer></script>
<script src="https://kit.fontawesome.com/49a892503a.js" crossorigin="anonymous"></script>
</head>

<body>

    <section id="login">
        <h2 class="login_h2">Log in</h2>
        <p class="error_login hidden"></p>
        <form>
            <div>
                <label for="email">E-mail</label>
                <input type="text" name="email" id="email_input">
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password_input">
            </div>
            <input type="button" value="Se connecter" id="loginSubmit">
        </form>
        <span>
            <a href="#">Mot de passe oublié</a>
        </span>
    </section>

</body>

</html>
