<body id="loginBody">

    <header>

		<div class="adminBar">

    <section id="login">
        <h2 class="login_h2">Log in</h2>

            </div>
            <div>
                <label for="password" class="password">Mot de passe</label>
                <input type="password" name="password" id="password_input">
            </div>
            <input type="button" value="Se connecter" id="loginSubmit">
        </form>
        <span>
            <a href="#">Mot de passe oublié</a>
        </span>
    </section>

    <footer>
		<nav>
